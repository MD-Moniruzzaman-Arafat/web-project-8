<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHABET CLASH</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script defer src="./app.js"></script>
</head>

<style>
    body {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
    }
</style>

<body class="bg-black min-h-screen">
    <section class="container mx-auto min-h-screen bg-center"
        style="background-image: url(./images/background.png); background-repeat: no-repeat;">
        <div class="flex flex-col items-center justify-center min-h-screen text-white" id="start-screen">
            <h1 class="text-9xl font-bold">ALPHABET CLASH</h1>
            <p class="my-5">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class="btn bg-[white]" id="start-button">Play Now</button>
        </div>

        <div class="flex flex-col items-center justify-center min-h-screen hidden">
            <div class="hero bg-[#FFFFFFB2] border-4 border-[#010313CC] mx-auto py-15 mb-10">
                <div class="hero-content text-center">
                    <div class="max-w-md">
                        <h1 class="text-6xl font-bold text-black">Y</h1>
                    </div>
                </div>
            </div>

            <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd">q</kbd>
                <kbd class="kbd">w</kbd>
                <kbd class="kbd">e</kbd>
                <kbd class="kbd">r</kbd>
                <kbd class="kbd">t</kbd>
                <kbd class="kbd">y</kbd>
                <kbd class="kbd">u</kbd>
                <kbd class="kbd">i</kbd>
                <kbd class="kbd">o</kbd>
                <kbd class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd">a</kbd>
                <kbd class="kbd">s</kbd>
                <kbd class="kbd">d</kbd>
                <kbd class="kbd">f</kbd>
                <kbd class="kbd">g</kbd>
                <kbd class="kbd">h</kbd>
                <kbd class="kbd">j</kbd>
                <kbd class="kbd">k</kbd>
                <kbd class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd">z</kbd>
                <kbd class="kbd">x</kbd>
                <kbd class="kbd">c</kbd>
                <kbd class="kbd">v</kbd>
                <kbd class="kbd">b</kbd>
                <kbd class="kbd">n</kbd>
                <kbd class="kbd">m</kbd>
                <kbd class="kbd">/</kbd>
            </div>
            <div class="flex justify-between mt-10 w-full">
                <button
                    class="btn w-35 items-center border-0 bg-[#894189] text-white flex gap-2 px-7 py-2 rounded-full shadow-none">
                    Life
                    <img src="./images/Group 23.svg" alt="">
                    1
                </button>
                <button
                    class=" btn w-35 items-center border-0 shadow-none bg-[#360490] text-white flex gap-2 px-7 py-2 rounded-full">
                    Score
                    <img src="./images/monetization_on.svg" alt="">
                    1
                </button>
            </div>
        </div>

        <div class="flex flex-col items-center justify-center min-h-screen text-white hidden" id="game-over-screen">
            <div
                class="bg-[linear-gradient(121deg,_rgba(255,255,255,0.56)_0%,_rgba(152,151,151,0)_102.2%)] border-1 border-[#FFFFFF33] rounded-lg text-center p-5">
                <h1 class="text-5xl"><span class="font-bold">Score :</span> 14</h1>
                <button class=" btn bg-[white] my-3" id="start-button">Play Now</button>
                <p>Practice will make you Pro</p>
            </div>
        </div>

    </section>
</body>

</html>
